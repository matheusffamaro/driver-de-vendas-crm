name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── Backend: Lint + Tests ──────────────────────────────────
  backend:
    name: Backend (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.2']

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: crm_testing
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo_pgsql, pgsql, mbstring, gd, zip, bcmath, pcntl
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: composer-

      - name: Prepare directories
        run: mkdir -p bootstrap/cache storage/framework/{cache,sessions,views} storage/logs

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Run Pint (code style)
        run: vendor/bin/pint --test || true

      - name: Run tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: crm_testing
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: ci-testing-jwt-secret-key-12345678901234567890
          APP_ENV: testing
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          QUEUE_CONNECTION: sync
        run: php artisan test --parallel

  # ── Frontend: Lint + Build ─────────────────────────────────
  frontend:
    name: Frontend (Node 20)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api
        run: npm run build

  # ── Docker: Validate Compose ───────────────────────────────
  docker-validate:
    name: Validate Docker Compose
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate dev compose
        run: |
          touch backend/.env
          docker compose -f docker/docker-compose.yml config --quiet

      - name: Validate prod compose
        env:
          DB_PASSWORD: test
          REDIS_PASSWORD: test
          APP_KEY: "base64:dGVzdA=="
          APP_URL: https://example.com
          FRONTEND_URL: https://example.com
          JWT_SECRET: test
        run: docker compose -f docker/docker-compose.prod.yml config --quiet
